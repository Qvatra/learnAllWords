<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Word trainer</title>

    <script src="bower_components/angular/angular.min.js"></script>

    <link href="bower_components/ionic/release/css/ionic.min.css" rel="stylesheet" />
    <script src="bower_components/ionic/release/js/ionic.min.js"></script>

    <link href="styles.css" rel="stylesheet" />
    <script src="mainController.js"></script>
</head>

<body ng-controller="mainController">
    <div class="bar bar-header bar-light">
        <div class="h1 title">Word Trainer</div>
        <button class="button button-icon icon ion-navicon"></button>
    </div>

    <div class="hasHeader">


        <div ng-show="mode === 'home'">
            HOME:<br />
            info<br />
            statistic<br />
            <button ng-click="card()" class="button button-balanced">Start</button>
        </div>



        <div ng-show="mode === 'card'">
            <div class="row">
                <div class="col-50 col-offset-25 green">
                    <div class="card">
                        <div class="item item-text-wrap">
                            {{word}}
                        </div>
                    </div>
                </div>
            </div><br />
            <button ng-click="rate()" class="button button-balanced">Translation</button>

        </div>



        <div ng-show="mode === 'rate'">
            <div class="row">
                <div class="col-50 col-offset-25 green">
                    <div class="card">
                        <div class="item item-text-wrap">
                            {{word}}
                        </div>
                    </div>
                </div>
            </div><br />
            <div class="row">
                <div class="col-50 col-offset-25 blue">
                    <div class="card">
                        <div class="item item-text-wrap">
                            {{translate}}
                        </div>
                    </div>
                </div>
            </div><br />
            <div class="row">
                <div class="col-33 col-offset-10">
                    <button ng-click="card()" class="button button-assertive button-large button-full">Wrong</button>
                </div>
                <div class="col-33 col-offset-10">
                    <button ng-click="card()" class="button button-balanced button-large button-full">Correct</button>
                </div>
            </div>
        </div>



        <div ng-show="mode === 'settings'">
            SETTINGS:
        </div>


    </div>



    <div class="tabs tabs-icon-only">
        <a class="tab-item" ng-click="home()">
            <i class="icon ion-home"></i>
        </a>
        <a class="tab-item" ng-click="card()">
            <i class="icon ion-star"></i>
        </a>
        <a class="tab-item" ng-click="settings()">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</body>

</html>
