<ion-view title="Settings">
    <ion-content class="padding">
        <h3>Learning order:</h3>
        <ul>
            <li class="item item-checkbox settingsItem">
                <label class="checkbox">
                    <input type="radio" name="group" ng-model="settings.direction" value="direct" ng-click="directionClick('direct')">
                </label>
                <strong>Word <i class="ion-arrow-right-c"></i> Translation</strong>
            </li>
            <li class="item item-checkbox settingsItem">
                <label class="checkbox">
                    <input type="radio" name="group" ng-model="settings.direction" value="reverse" ng-click="directionClick('reverse')">
                </label>
                <strong>Translation <i class="ion-arrow-right-c"></i> Word</strong>
            </li>
            <li class="item item-checkbox settingsItem">
                <label class="checkbox">
                    <input type="radio" name="group" ng-model="settings.direction" value="both" ng-click="directionClick('both')">
                </label>
                <strong>W <i class="ion-arrow-right-c"></i> T</strong> and <strong>T <i class="ion-arrow-right-c"></i> W</strong>
            </li>
        </ul>

        <h3>Card frequency:<button class="button button-assertive button-small floatR" ng-click="resetWeights()">Reset</button></h3>
        <div class="settingsItem">
            <div class="item-input-inset" style="padding: 10px 8px 10px 16px;">
                <div class="itemContent"><i class="ion-ios7-star"></i><i class="ion-ios7-star"></i><i class="ion-ios7-star"></i><i class="ion-ios7-star"></i><strong style="margin-left: 14px;">weight:</strong></div>
                <label class="item-input-wrapper inputWeight">
                    <input type="number" ng-model="settings.w1">
                </label>
                <div>({{f1}}%)</div>
            </div>
        </div>
        <div class="settingsItem">
            <div class="item-input-inset" style="padding: 10px 8px 10px 16px;">
                <div class="itemContent"><i class="ion-ios7-star"></i><i class="ion-ios7-star"></i><i class="ion-ios7-star"></i><i class="ion-ios7-star-outline"></i><strong style="margin-left: 14px;">weight:</strong></div>
                <label class="item-input-wrapper inputWeight">
                    <input type="number" ng-model="settings.w2">
                </label>
                <div>({{f2}}%)</div>
            </div>
        </div>
        <div class="settingsItem">
            <div class="item-input-inset" style="padding: 10px 8px 10px 16px;">
                <div class="itemContent"><i class="ion-ios7-star"></i><i class="ion-ios7-star"></i><i class="ion-ios7-star-outline"></i><i class="ion-ios7-star-outline"></i><strong style="margin-left: 14px;">weight:</strong></div>
                <label class="item-input-wrapper inputWeight">
                    <input type="number" ng-model="settings.w3">
                </label>
                <div>({{f3}}%)</div>
            </div>
        </div>
        <div class="settingsItem">
            <div class="item-input-inset" style="padding: 10px 8px 10px 16px;">
                <div class="itemContent"><i class="ion-ios7-star"></i><i class="ion-ios7-star-outline"></i><i class="ion-ios7-star-outline"></i><i class="ion-ios7-star-outline"></i><strong style="margin-left: 14px;">weight:</strong></div>
                <label class="item-input-wrapper inputWeight">
                    <input type="number" ng-model="settings.w4">
                </label>
                <div>({{f4}}%)</div>
            </div>
        </div>

        <h3>Progress: {{progress}}&nbsp;%&nbsp;&nbsp;<button class="button button-assertive button-small floatR btnWidth" ng-click="resetProgress();">Reset</button></h3>

    </ion-content>
</ion-view>
