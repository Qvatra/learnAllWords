<ion-view title="Dictionary">
    <ion-content class="padding">

        <div class="editList" ng-repeat="item in array track by $index">
            <div class="item-button-right editItem">
                <div class="item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="item.w" placeholder="Word">
                    </label>
                    <div style="width: 18px;"></div>
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="item.t" placeholder="Translation">
                    </label>
                </div>
                <button class="button button-assertive ion-minus-round" ng-click="deleteItem($index)"></button>
            </div>
        </div>

        <div class="item item-button-right editItem gradient">
            <div style="text-align: center;">Add new item</div>
            <button class="button button-balanced ion-plus-round" ng-click="addItem()"></button>
        </div>

    </ion-content>
</ion-view>

<ion-footer-bar align-title="left" class="noPadding btnBar">
    <div class="button-bar">
        <a class="button button-balanced btnTxt" ng-click="save()">Save</a>
        <a class="button button-positive btnTxt" ng-click="cancel()">Cancel</a>
        <a class="button button-energized middleBtn btnTxt" ng-click="import()">Import</a>
        <a class="button button-balanced btnTxt" ng-click="addItem()">Add</a>
        <a class="button button-assertive btnTxt" ng-click="deleteAll()">Delete all</a>
    </div>
</ion-footer-bar>
